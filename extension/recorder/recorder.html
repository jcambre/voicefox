<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Firefox Voice Recorder</title>
    <link rel="stylesheet" href="../popup/popup.css" />
    <link rel="stylesheet" href="./recorder.css" />
    <link rel="icon" href="/assets/images/favicons/icon-16.png" sizes="16x16" />
    <link rel="icon" href="/assets/images/favicons/icon-32.png" sizes="32x32" />
    <link rel="icon" href="/assets/images/favicons/icon-64.png" sizes="64x64" />
    <link
      rel="icon"
      href="/assets/images/favicons/icon-128.png"
      sizes="128x128"
    />
    <link
      rel="icon"
      href="/assets/images/favicons/icon-256.png"
      sizes="256x256"
    />
  </head>
  <body class="acquiring">
    <div id="acquiring">Acquiring microphone...</div>
    <div id="recording">Recording...</div>
    <div id="paused">Paused...</div>
    <div id="error">
      <h1>Error</h1>
      <p id="errorMessage"></p>
      <p>
        You may need to remove microphone permission (using the URL bar) and
        manually reload this page.
      </p>
    </div>
    <script src="../buildSettings.js"></script>
    <script src="../log.js"></script>
    <script src="../js/vendor/sentry.js"></script>
    <script src="../catcherAsyncSetup.js"></script>
    <script src="../catcher.js"></script>
    <script src="../util.js"></script>
    <script src="../popup/vad.js"></script>
    <script src="../js/vendor/webrtc_vad.js"></script>
    <script src="../settings.js"></script>
    <script src="../popup/voice.js"></script>
    <script src="recorder.js"></script>
  </body>
</html>
